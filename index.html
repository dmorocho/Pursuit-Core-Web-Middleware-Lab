<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js" async ></script>
    <title>Front End</title>
</head>
<body>

    <div id="problemSet1">
        <h3>Animals</h3>
        <form>
            <p>Test to see if you animal is in the list</p>
            <input type="text" id="animal" placeholder="Enter Animal">
            <button id="animalBtn">Test</button>
        </form>
        <div id="responseSet1">
        </div>

    </div>
    <div id="problemSet2">
            <h3>Random Number Picker</h3>
            <form id="randForm" >
            <p>Pick Two numbers, and get and random number</p>
            <input type="text" id="num1" placeholder="Number Floor">
            <input type="text" id="num2" placeholder="Number Ceiling">
            <button type="submit">Get Random Number</button>
            </form>
            <div id="responseSet2">

            </div>
     </div>
    
     <div id="problemSet3">
            <h3>People</h3>
            <p>What would you like to do to the people list</p>
            
            <select id="peopleSelect">
                <option value="select one" disabled selected>select one</option>
                <option id="enqueued" value="enqueued">enqueued</option>
                <option id="dequeued" value="dequeued">dequeued</option>
                <option id="peek" value="peek">peek</option>
            </select>
            <input type="text" id="name" placeholder="Enter Name to be enqueued">
            <button type="submit" id="peopleBtn">submit</button>
    
    </div>
    <div>

    </div>
</body>
</html>
